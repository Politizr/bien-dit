    resource: "./routing/xhr/Inscription.yml"

# GESTION TAGS
XhrTag:
    resource: "./routing/xhr/Tag.yml"

# GESTION USER
XhrUser:
    resource: "./routing/xhr/User.yml"

# GESTION MODAL
XhrModal:
    resource: "./routing/xhr/Modal.yml"
