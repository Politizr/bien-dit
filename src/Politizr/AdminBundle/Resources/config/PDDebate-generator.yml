generator:                  admingenerator.generator.propel
params:
    model:                  Politizr\Model\PDDebate
    namespace_prefix:       Politizr
    concurrency_lock:       ~
    bundle_name:            AdminBundle
    pk_requirement:         ~
    fields:
        id:
            label:          ID
        p_user_id:
            label:          ID Utilisateur
        p_user:
            label:          Utilisateur
            addFormOptions:
                query:                  \Politizr\Model\PUserQuery::create()->orderByName() 
        file_name:
            label:          Image
        title:
            label:          Titre
        description:
            label:          Description
        note_pos:
            label:          Notes +
        note_neg:
            label:          Notes -
        published:
            label:          Publié
        published_at:
            label:          Publication
        published_by:
            label:          Auteur
        online:
            label:          En ligne
        created_at:
            label:          Création
        updated_at:
            label:          Mis à jour
    object_actions:
        delete:             ~
    batch_actions:
        delete:             ~
builders:
    list:
        params:
            title:                              Liste des débats
            max_per_page:                       50
            sort:                               [ published_at, DESC ]
            scopes:
                group_1: 
                    "Tous":                     ~
                    "Publiés":
                        default:                1
                        filters:
                            published:          1
                    "Brouillons":
                        filters:
                            published:          0
            display:                            [ file_name, id, p_user_id, title, count_reactions, online, published, published_at, created_at ]
            # filtersMode:                        top
            filters:                            [ id, p_user_id, title, online, published, published_at, created_at ]
            fields:
                count_reactions:
                    label:                      Réactions
            object_actions:
                show:                           ~
                edit:                           ~
                delete:                         ~
    excel:
        params: ~
        filename: ~
        filetype: ~
    edit:
        params:
            title:                              "Edition du contenu débat '{{ PDDebate.title }}'"
            tabs:
                "Contenu":
                    "Texte":                    [ uploadedFileName, title, description ]
                "Objets":
                    "Utilisateur":              [ p_user ]
                "Tags":
                    "Tags associés":            [ block_tags ]
                "Statut":
                    "Publication":              [ [ published, published_by, published_at ] ]
                    "Notes":                    [ [ note_pos, note_neg ] ]
                "Attributs":
                    "Création":                 [ [ online ], [ created_at, updated_at ] ]
            fields:
                uploadedFileName:
                    dbType:                     VARCHAR
                    label:                      Photo
                    formType:                   file
                    addFormOptions:
                        # deleteable:             fileName
                        data_class:             Symfony\Component\HttpFoundation\File\File
                p_user:
                    addFormOptions:
                        disabled:               true
                        read_only:              true
                description:
                    grid_class:                 "col-md-12"
                    addFormOptions:
                        attr:                   { class : tinymce }
                block_tags:
                    label:                      "Tags"
                    grid_class:                 "col-md-12"
                    formType:                   hidden
                    dbType:                     VARCHAR
                    addFormOptions:
                        mapped:                 false
                published_at:
                    # formType:                   afe_datetime_picker
                    addFormOptions:
                        widget:                 single_text
                created_at:
                    addFormOptions:
                        widget:                 single_text
                updated_at:
                    addFormOptions:
                        widget:                 single_text
            actions:
                save:                           ~
                show:                           ~
                list:                           ~
                delete:                         ~
    show:
        params:
            title:                              "Visualisation du contenu débat '{{ PDDebate.getTitle }}'"
            tabs:
                "Contenu":
                    "Texte":                    [ file_name, title, description ]
                "Objets":
                    "Utilisateur":              [ block_p_user ]
                "Réactions":
                    "Réactions associées":      [ block_reactions ]
                "Commentaires":
                    "Commentaires associés":    [ block_comments ]
                "Tags":
                    "Tags associés":            [ block_tags ]
                "Abonnés":
                    "Utilisateurs":             [ block_followers_q, block_followers_c ]
                "Statut":
                    "Publication":              [ [ published ], [ published_by ], [ published_at ] ]
                "Attributs":
                    "Création":                 [ [ online ], [ created_at, updated_at ] ]
                "Front":
                    "Rendu":                    [ block_front ]
            fields:
                block_p_user:
                    label:                      "Auteur"
                block_reactions:
                    label:                      "Réactions"
                block_comments:
                    label:                      "Commentaires"
                block_tags:
                    label:                      "Tags"
                block_followers_q:
                    label:                      "Qualifiés"
                block_followers_c:
                    label:                      "Citoyens"
                block_front:
                    label:                      "Rendu front"
            actions:
                list:                           ~
                edit:                           ~
                delete:                         ~
    actions:
        params:
            object_actions:
                delete: ~
            batch_actions:
                delete: ~
