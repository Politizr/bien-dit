generator:                  admingenerator.generator.propel
params:
    model:                  Politizr\Model\PDReaction
    namespace_prefix:       Politizr
    concurrency_lock:       ~
    bundle_name:            AdminBundle
    pk_requirement:         ~
    fields:
        id:
            label:          ID
        uuid:
            label:          UUID
        slug:
            label:          Slug
        tree_level:
            label:          Niveau
        tree_left:
            label:          Arbre / Gauche
        tree_right:
            label:          Arbre / Droite
        p_user_id:
            label:          ID Utilisateur
        p_user:
            label:          Utilisateur
        p_d_debate_id:
            label:          ID Débat associé
        p_d_debate:
            label:          Débat associé
        parent_reaction_id:
            label:          ID Réaction associée
        parent:
            label:          Réaction associée
        file_name:
            label:          Image
        copyright:
            label:          Copyright
        title:
            label:          Titre
        description:
            label:          Description
        note_pos:
            label:          Notes +
        note_neg:
            label:          Notes -
        published:
            label:          Publié
        published_at:
            label:          Publication
        published_by:
            label:          Auteur
        online:
            label:          En ligne
        moderated:
            label:          Modéré
        moderated_partial:
            label:          Modéré partiellement
        moderated_at:
            label:          Mis à jour
        created_at:
            label:          Création
        updated_at:
            label:          Mis à jour
    object_actions:
        delete:             ~
    batch_actions:
        delete:             ~
builders:
    list:
        params:
            title:                              Liste des réponses
            max_per_page:                       50
            sort:                               [ published_at, DESC ]
            scopes:
                group_1: 
                    "Publiés":
                        default:                1
                        filters:
                            published:          1
                    "Brouillons":
                        filters:                [ notPublished ]
                            # left_value:         1
                            # published:          0
            display:                            [ id, p_user_id, p_d_debate_id, parent_reaction_id, tree_level, title, online, published, published_at, created_at ]
            filtersMode:                        modal
            filters:                            [ id, uuid, p_user_id, p_d_debate_id, parent_reaction_id, tree_level, title, online, published, published_at, created_at ]
            fields:
                PDRTaggedT:
                    dbType:                     model
                    formType:                   model
                    label:                      Tags associés
                    addFormOptions:
                        multiple:               true
                        required:               false
                        class:                  Politizr\Model\PTag
                        query:                  \Politizr\Model\PTagQuery::create()->filterByOnline(1)->orderByTitle()
            object_actions:
                show:                           ~
                edit:                           ~
                delete:                         ~
    excel:
        params: ~
        filename: ~
        filetype: ~
    edit:
        params:
            title:                              "Edition du contenu réponse '{{ PDReaction.getTitle }}'"
            tabs:
                "Contenu":
                    "Texte":                    [ block_file_name, copyright, title, description ]
                "Objets":
                    "Utilisateur":              [ p_user ]
                    "Sujet":                    [ p_d_debate ]
                    # "Réaction parente":         [ parent ]
                "Tags":
                    "Tags associés":            [ block_tags ]
                "Statut":
                    "Publication":              [ [ published, published_by, published_at ] ]
                    "Notes":                    [ [ note_pos, note_neg ] ]
                "Modération":
                    "Portée":                   [ [ moderated, moderated_partial, moderated_at ] ]
                "Attributs":
                    "Identifiants":             [ [ id, uuid, slug ] ]
                    "Création":                 [ [ online ], [ created_at, updated_at ] ]
            fields:
                block_file_name:
                    label:                      "Image"
                    grid_class:                 "col-md-12"
                    formType:                   hidden
                    dbType:                     VARCHAR
                    addFormOptions:
                        mapped:                 false
                p_user:
                    addFormOptions:
                        disabled:               true
                        read_only:              true
                p_d_debate:
                    addFormOptions:
                        disabled:               true
                        read_only:              true
                block_tags:
                    label:                      "Tags"
                    grid_class:                 "col-md-12"
                    formType:                   hidden
                    dbType:                     VARCHAR
                    addFormOptions:
                        mapped:                 false
                description:
                    grid_class:                 "col-md-12"
                    addFormOptions:
                        attr:                   { class : tinymce }
                copyright:
                    grid_class:                 "col-md-12"
                    addFormOptions:
                        attr:                   { class : tinymce }
                published_at:
                    # formType:                   afe_datetime_picker
                    addFormOptions:
                      widget:                   single_text
                id:
                    addFormOptions:
                        read_only:              true
                uuid:
                    addFormOptions:
                        read_only:              true
                created_at:
                    addFormOptions:
                      widget:                   single_text
                updated_at:
                    addFormOptions:
                      widget:                   single_text
            actions:
                save:                           ~
                archive:
                    label:                      Archiver
                    icon:                       fa-archive
                    params:
                        pk:                     "{{ PDReaction.id }}"
                show:                           ~
                list:                           ~
                delete:                         ~
    show:
        params:
            title:                              "Visualisation du contenu réponse '{{ PDReaction.getTitle }}'"
            tabs:
                "Contenu":
                    "Texte":                    [ block_file_name, copyright, title, description ]
                "Objets":
                    "Utilisateur":              [ block_p_user ]
                    "Document":                 [ block_p_d_debate, block_parent ]
                "Commentaires":
                    "Commentaires associés":    [ block_comments ]
                "Tags":
                    "Tags associés":            [ block_tags ]
                "Statut":
                    "Publication":              [ [ published ], [ published_by ], [ published_at ] ]
                "Modération":
                    "Portée":                   [ [ moderated, moderated_partial, moderated_at ] ]
                    "Notification":             [ block_moderation_alert_new  ]
                    "Précédentes notifications": [ block_moderation_alert_listing  ]
                "Attributs":
                    "Identifiants":             [ [ id, uuid, slug ] ]
                    "Création":                 [ [ online ], [ created_at, updated_at ] ]
                "Front":
                    "Rendu":                    [ block_front ]
            fields:
                block_file_name:
                    label:                      "Image"
                block_p_user:
                    label:                      "Auteur"
                block_p_d_debate:
                    label:                      "Débat"
                block_parent:
                    label:                      "Réaction parente"
                block_comments:
                    label:                      "Commentaires"
                block_tags:
                    label:                      "Tags"
                block_moderation_alert_new:
                    label:                      "Alerte"
                block_moderation_alert_listing:
                    label:                      "Historique de l'utilisateur"
                block_front:
                    label:                      "Rendu front"
            actions:
                list:                           ~
                edit:                           ~
                delete:                         ~
    actions:
        params:
            object_actions:
                delete:                         ~
            batch_actions:
                delete:                         ~
#                 new_node:                       ~
