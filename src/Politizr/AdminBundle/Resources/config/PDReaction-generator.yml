generator:                  admingenerator.generator.propel
params:
    model:                  Politizr\Model\PDReaction
    namespace_prefix:       Politizr
    concurrency_lock:       ~
    bundle_name:            AdminBundle
    pk_requirement:         ~
    fields:
        id:
            label:          ID
        tree_level:
            label:          Arbre / Niveau
        tree_left:
            label:          Arbre / Gauche
        tree_right:
            label:          Arbre / Droite
        p_d_debate_id:
            label:          Débat associé
        p_d_debate:
            label:          Débat associé
        p_user_id:
            label:          ID Utilisateur
        p_user:
            label:          Utilisateur
        file_name:
            label:          Image
        title:
            label:          Titre
        description:
            label:          Description
        note_pos:
            label:          Notes +
        note_neg:
            label:          Notes -
        published:
            label:          Publié
        published_at:
            label:          Publication
        published_by:
            label:          Auteur
        online:
            label:          En ligne
        created_at:
            label:          Création
        updated_at:
            label:          Mis à jour
    object_actions:
        delete:             ~
    batch_actions:
        delete:             ~
builders:
    # list not used directly, we have to used the debate listing first
    list:
        params:
            title:                              Liste des réactions
            # @todo @toremember not used, cf. Fragment/DebateReactions
            display:                            [ id, tree_level, parent, p_user_id, title, note_pos, note_neg, online, published, published_at ]
            # filtersMode:                        top
            filters:                            [ id, p_user_id, p_d_debate_id, published, published_at, online, created_at ]
            actions:
                new:                            ~
            object_actions:
                show:                           ~
                edit:                           ~
                delete:                         ~
#                 new_node:
#                     label:                      Nouvelle réaction
    excel:
        params: ~
        filename: ~
        filetype: ~
    new:
        params:
            title:                              "Création d'un contenu réaction"
            display:
                "Champs principaux":            [ p_user_id, parent_node, p_d_debate_id, title ]
            fields:
                p_d_debate_id:
                    formType:                   hidden
                p_user_id:
                    label:                      Utilisateur
                    formType:                   choice
                    dbType:                     VARCHAR
                    addFormOptions:
                        choices:                \Politizr\Model\PUserQuery::create()->orderByName()->find()->toKeyValue()
                parent_node:
                    label:                      Réaction
                    formType:                   choice
                    dbType:                     collection
                    addFormOptions:
                        mapped:                 false
                        choices:                \Politizr\Model\PDReactionQuery::create()->find()->toKeyValue()
            actions:
                save:                           ~
                list:
                    label:                      Retour au débat
    edit:
        params:
            title:                              "Edition du contenu réaction '{{ PDReaction.getTitle }}'"
            tabs:
                "Contenu":
                    "Texte":                    [ p_d_debate_id, uploadedFileName, title, description ]
                "Objets":
                    "Utilisateur":              [ [ p_user_id ] ]
                "Statut":
                    "Publication":              [ [ published ], [ published_by ], [ published_at ] ]
                    "Notes":                    [ [ note_pos, note_neg ] ]
                "Attributs":
                    "Création":                 [ [ online ], [ created_at, updated_at ] ]
            fields:
                p_d_debate_id:
                    formType:                   hidden
                uploadedFileName:
                    dbType:                     VARCHAR
                    label:                      Photo
                    formType:                   file
                    addFormOptions:
                        # deleteable:             fileName
                        data_class:             Symfony\Component\HttpFoundation\File\File
                p_user_id:
                    label:                      Utilisateur
                    formType:                   choice
                    dbType:                     VARCHAR
                    addFormOptions:
                        choices:                \Politizr\Model\PUserQuery::create()->orderByName()->find()->toKeyValue()
                description:
                    addFormOptions:
                        attr:                   { class : tinymce }
                published_at:
                    # formType:                   afe_datetime_picker
                    addFormOptions:
                      widget:                   single_text
                created_at:
                    addFormOptions:
                      widget:                   single_text
                updated_at:
                    addFormOptions:
                      widget:                   single_text
            actions:
                save:                           ~
                show:                           ~
                list:
                    label:                      Retour au débat
    show:
        params:
            title:                              "Visualisation du contenu réaction '{{ PDReaction.getTitle }}'"
            tabs:
                "Contenu":
                    "Texte":                    [ file_name, title, description ]
                "Objets":
                    "Utilisateur":              [ [ p_user_id ] ]
                    "Débat":                    [ [ p_d_debate_id ] ]
                "Commentaires":
                    "Commentaires associés":    [ block_comments ]
                "Statut":
                    "Publication":              [ [ published ], [ published_by ], [ published_at ] ]
                "Attributs":
                    "Création":                 [ [ online ], [ created_at, updated_at ] ]
            fields:
                block_comments:
                    label:                      "Commentaires"
            actions:
                list:
                    label:                      Retour au débat
                edit:                           ~
                delete:                         ~
    actions:
        params:
            object_actions:
                delete:                         ~
            batch_actions:
                delete:                         ~
#                 new_node:                       ~
