    #             block_badges:
    #                 label:                      "Badges"
    #                 formType:                   hidden
    #                 dbType:                     VARCHAR
    #         actions:
    #           list:                             ~
    #           delete:                           ~
    actions:
        params:
            object_actions:
                moveUp:                         ~
                moveDown:                       ~
                delete: ~
            batch_actions:
                delete: ~
