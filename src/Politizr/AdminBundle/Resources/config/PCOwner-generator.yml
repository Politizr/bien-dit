generator:                  admingenerator.generator.propel
params:
    model:                  Politizr\Model\PCOwner
    namespace_prefix:       Politizr
    concurrency_lock:       ~
    bundle_name:            AdminBundle
    pk_requirement:         ~
    fields:
        id:
            label:          ID
        uuid:
            label:          UUID
        slug:
            label:          Slug
        title:
            label:          Titre
        summary:
            label:          Résumé
        description:
            label:          Description
        created_at:
            label:          Création
        updated_at:
            label:          Mis à jour
    object_actions:
        delete:             ~
    batch_actions:
        delete:             ~
builders:
    list:
        params:
            title:                              Liste des clients
            max_per_page:                       50
            sort:                               [ created_at, DESC ]
            display:                            [ id, title, created_at ]
            filtersMode:                        modal
            filters:                            [ id, uuid, title, created_at ]
            object_actions:
                show:                           ~
                edit:                           ~
                delete:                         ~
            actions:
                new:                            ~
    new:
        params:
            title:                              "Création d'un client"
            display:
                "Champs principaux":            [ title ]
            actions:
              save:                             ~
              list:                             ~
    edit:
        params:
            title:                              "Edition du client '{{ PCOwner.title }}'"
            tabs:
                "Contenu":
                    "Texte":                    [ title, summary, description ]
                "Attributs":
                    "Identifiants":             [ [ id, uuid, slug ] ]
                    "Dates":                 [ [ created_at, updated_at ] ]
            fields:
                summary:
                    grid_class:                 "col-md-12"
                    addFormOptions:
                        attr:                   { class : tinymce }
                description:
                    grid_class:                 "col-md-12"
                    addFormOptions:
                        attr:                   { class : tinymce }
                id:
                    addFormOptions:
                        read_only:              true
                uuid:
                    addFormOptions:
                        read_only:              true
                created_at:
                    addFormOptions:
                        widget:                 single_text
                updated_at:
                    addFormOptions:
                        widget:                 single_text
            actions:
                save:                           ~
                show:                           ~
                list:                           ~
                delete:                         ~
    show:
        params:
            title:                              "Visualisation du client '{{ PCOwner.getTitle }}'"
            tabs:
                "Contenu":
                    "Texte":                    [ title, summary, description ]
                "Attributs":
                    "Identifiants":             [ [ id, uuid, slug ] ]
                    "Dates":                 [ [ created_at, updated_at ] ]
            actions:
                list:                           ~
                edit:                           ~
                delete:                         ~
    actions:
        params:
            object_actions:
                homepage:                       ~
                delete: ~
            batch_actions:
                homepage:                       ~
                delete: ~
