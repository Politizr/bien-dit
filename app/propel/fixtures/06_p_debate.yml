            <p>
                Le nouveau gouvernement socialiste de Manuel Valls a fait connaître son
                intention de supprimer les organes élus des départements et de regrouper les
                régions. Ainsi, la Région Rhône-Alpes pourrait être contrainte de fusionner
                avec l’Auvergne.
            </p>
            <p>
                Le groupe Front National a donc présenté un vœu en Assemblée régionale
                l’invitant à contester ce projet. D’abord parce que ce dernier a été annoncé
                sans aucune concertation préalable. Ensuite, parce qu’il réduirait le
                département à une circonscription purement administrative, loin des
                préoccupations des habitants. De même, le regroupement des régions éloignerait
                encore plus les élus de leurs électeurs ; il achèverait de priver les régions
                de leurs identités historiques ou géographiques. Enfin, ce projet ne créerait
                aucune économie dans les finances publiques : la preuve a été faite au niveau
                municipal que les regroupements artificiels, loin de générer des économies
                d’échelle, augmentent les coûts.
            </p>
            <p>
                La gauche, se méfiant désormais du peuple pour garder le pouvoir, a évidemment
                rejeté le vœu du FN. Les élus UMP n’ont pas fait mieux !
            </p>
