        title:          Traité transatlantique : la mort du conseil régional ?

        summary:        |
            <p>
                Le traité affecterait le droit du travail, la sécurité alimentaire, les
                législations environnementales, la culture... Pour le conseil régional de
                Rhône-Alpes, ce serait la fin de très nombreuses actions.
            </p>
        description:    |
            <p>
                S’il était adopté, le Partenariat Transatlantique de Commerce et
                d’Investissement (alias TTIP ou Tafta), actuellement en négociation, pourrait
                bouleverser le fonctionnement de nos institutions.
            </p>
            <p>
                Dans ce cas, si une collectivité persistait à aider une petite entreprise, ou
                si un État s’entêtait à voter une norme pour protéger la santé de ses
                citoyens, ils pourraient être traînés pour concurrence déloyale devant un
                tribunal supra-national.
            </p>
            <p>
                Le traité affecterait le droit du travail, la sécurité alimentaire, les
                législations environnementales, la culture... Pour le conseil régional de
                Rhône-Alpes, ce serait la fin de très nombreuses actions.
            </p>
            <ul>
                <li> Transports. Le conseil régional ne pourrait plus financer les TER.</li>
                <li> Formation. Dans un marché libre, la Région n’aurait plus vocation à
                organiser l’offre pour les demandeurs d’emploi.</li>
                <li> Enseignement. Les universités et lycées de tous les pays se feraient
                concurrence. Les financements publics pourraient être jugés déloyaux.</li>
                <li> Aides économiques. Une région ne pourrait plus aider des entreprises locales
                sous peine de se voir attaquée pour entrave à la liberté du commerce.</li>
                <li> Agriculture. La voie serait ouverte à une industrialisation totale de
                l’agriculture sous l’égide de grandes entreprises et à l’introduction sans
                réserve des OGM.</li>
                <li> Gaz de schiste. La fracturation hydraulique, interdite en France du fait de
                ses dangers pour l’environnement, deviendrait un «droit» pour des sociétés
                pétrolières.</li>
            </ul>
            <p>
                Heureusement, ce projet de traité n’a pas encore été adopté ni ratifié. Le
                Parlement européen a le pouvoir de le repousser. Il s’agit d’un choix de
                société.
            </p>
