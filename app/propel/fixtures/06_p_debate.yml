                la semaine dernière par le GIEC. Cette urgence, les élus socialistes l’ont
                prise en compte dès 2004 dans la définition de leurs politiques. Sobriété
                énergétique, développement des énergies renouvelables et efficacité
                énergétique, nous mettons en pratique ce triptyque depuis 2005 et la mise en
                place par Hervé Saulignac de la politique régionale de développement des
                énergies. Nous avons par ailleurs voté avec enthousiasme en 2013 le Plan
                Climat Régional qui formule les efforts de réduction des émissions de gaz à
                effet de serre de la Région de 80 % à l’horizon 2050. Cet objectif sera
                atteint notamment grâce aux politiques volontaristes menées par les vice-
                présidentes socialistes Eliane Giraud aux transports et Sylvie Gillet de
                Thorey aux lycées.
            </p>
