                Les conseillers régionaux se sont, une nouvelle fois, prononcés sur le Schéma
                Régional Climat Air Energie (SRCAE) qui fixe les objectifs régionaux de
                diminution des émissions de gaz à effet de serre aux horizons 2020 et 2050.
                Deux ans plus tôt, le vice-président Benoît Leclair (EELV) et son groupe ne
