        title:          Lettre à mes amis de l'UMP pour notre crédibilité politique

        summary:        |
            <p>
                Alors que les initiatives individuelles de rentrée politique
                se multiplient à l'UMP, cent jours avant le congrès
                refondateur, les enjeux pour ce parti sont majeurs,
                conséquences de la crise qui le traverse.
            </p>
        description:    |
            <p>
                À sa fondation en 2002, il s'agissait de ne pas laisser un jour, face à face,
                la gauche et l'extrême droite. Cet enjeu est aujourd'hui d'une actualité
                encore plus pressante. Qui que soit le prochain président du parti, qui que
                soit le candidat désigné ensuite pour l'élection présidentielle, nos
                compatriotes ne veulent plus d'une droite qui se recycle et ne tire pas les
                leçons de ses erreurs. En un mot, l'UMP doit accepter de faire peau neuve,
                avec des idées innovantes et de nouvelles méthodes qui, seules, peuvent
                restaurer sa crédibilité face à la gauche et à l'extrême droite.
            </p>
            <p>
                L'UMP doit d'abord surmonter une crise profonde: morale, politique et
                financière. Moralement, nous avons laissé s'installer des pratiques opaques et
                calamiteuses. Politiquement, nous avons été insuffisants dans nos missions
                d'écoute et d'analyse. Financièrement, certains à l'UMP sont allés de
                l'imprudence à la malversation, laissant une dette colossale. Afin de jouer
                son indispensable rôle démocratique de grand parti de la droite et du centre,
                l'UMP doit de nouveau inspirer confiance et crédibilité.
            </p>
            <p>
                La confiance suppose d'abord le respect de règles éthiques irréprochables.
                Sans de telles règles, c'est l'avenir même de l'UMP qui est en jeu. Le parti
                devra arrêter une procédure démocratique incontestable, à la fois pour
                désigner ses cadres, ses candidats et pour organiser les primaires élargies de
                2016, afin de sélectionner celui ou celle que l'UMP soutiendra pour l'élection
                présidentielle de 2017.
            </p>
            <p>
                La confiance des électeurs résultera ensuite de la crédibilité du projet
                politique, et surtout du courage du candidat qui le portera, quitte à
                bouleverser l'establishment.
            </p>
            <p>
                La crédibilité politique, c'est admettre que, si la gauche porte depuis 1981
                une large part des erreurs qui ont conduit la France dans une situation
                économique et sociale très critique, la droite et le centre, c'est-à-dire
                depuis douze ans l'UMP, n'ont pas su corriger cette trajectoire funeste.
            </p>
            <p>
                Restaurer la crédibilité exige de rompre avec les pratiques qui ont montré
                leur insuffisance et d'ouvrir largement notre écoute et notre projet à tous
                ceux qui le voudront. Outre les experts et think-tanks, les militants dans les
                fédérations, nous devrons parfois franchir les barrières et consulter au-delà
                de notre sensibilité politique, dans toutes les sphères de la communauté
                nationale, voire internationale.
            </p>
            <p>
                Il nous faut aussi compter sur ceux qui n'ont jamais poussé la porte d'un
                parti politique, et qui pourtant créent la richesse de notre pays: nous devons
                capter l'expérience et la pratique de tous les acteurs de l'entreprise et de
                tous ceux qui contribuent à l'équilibre socio-économique.
                Une ligne politique crédible se fondera sur deux priorités: l'efficacité et la
                stabilité. C'est un travail immense de réécriture de nombreux textes qu'il
                n'est que temps d'engager.
            </p>
            <p>
                La question de la mise en œuvre des réformes est centrale. Depuis la fin des
                années 1970, ce sont le temps et les procédures qui ont eu raison des quelques
                réformes de structure initiées par les gouvernements successifs. Si certaines
                réformes ont pu aboutir, c'est après un long et tumultueux parcours qui en a
                atténué, quelquefois même inversé, les effets escomptés.
            </p>
            <p>
                La crédibilité repose donc autant sur le fond des réformes que sur leur mise
                en œuvre rapide. La Ve République offre trois moyens puissants à l'exécutif
                pour agir: l'élection au suffrage universel du président de la République, le
                référendum et les ordonnances.
            </p>
            <p>
                Par conséquent, le candidat soutenu par l'UMP pourra exposer aux Français son
                programme de réformes et la façon dont il entend l'appliquer, par un
                référendum organisé le même jour que le premier tour des élections
                législatives (c'est-à-dire deux mois après l'élection présidentielle).
            </p>
            <p>
                Ce référendum apportera les ajustements constitutionnels souhaitables et
                autorisera le gouvernement à légiférer par ordonnances pour les mesures les
                plus urgentes. Les candidats aux primaires pourraient s'engager sur cette
                ligne, une véritable charte, pour ma part c'est ce que j'attends de celui à
                qui j'apporterai, le moment venu, mon soutien.
            </p>
            <p>
                Certains ne manqueront pas de reprocher à cette méthode le fait que l'on ne
                soumette pas les textes au contrôle du Parlement. Mais les mêmes s'accorderont
                sur l'urgence et la nécessité de réformes structurelles fondamentales ;
                celles-là mêmes qu'ils n'ont pas su ou pu conduire. La solution la meilleure
                est de se mettre au travail en rédigeant ces textes. C'est une urgence, au-
                delà des polémiques de l'UMP, puisqu'il s'agit de l'avenir de la France.
            </p>
            <p>
                http://www.lefigaro.fr/vox/politique/2014/08/21/31001-20140821ARTFIG00001-bernard-accoyer-lettre-a-mes-amis-de-l-ump-pour-notre-credibilite-politique.php
            </p>

