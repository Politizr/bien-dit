        title:          Les forces armés françaises en Irak?

        summary:        |
            <p>
                Si je crois profondément que l’action militaire a des limites, je constate
                aussi que, dans cette zone, face à cet ennemi-là, l’inaction serait la pire
                des choses – le précédent syrien nous a malheureusement montré qu’elle
                renforçait les extrémistes.
            </p>
        description:    |
            <p>
                C’est un processus courant, lorsque l’on se prépare à l’affrontement, de
                tenter de décrédibiliser son ennemi pour justifier son engagement, voire pour
                se rassurer. Je ne me livrerai pas à ce type d’exercice, tant la simple
                réalité du programme totalitaire et des moyens utilisés par Daech sont
                parlants. En revanche, je veux souligner ici trois éléments dont l’importance
                est fondamentale pour l’analyse de la situation.
            </p>
            <p>
                Le premier de ces éléments est l’échelle à laquelle agit ce mouvement. En
                raison de la situation préexistante en Irak, l’ampleur des moyens et des buts
                de guerre affichés doit nous alerter. L’adversaire veut sortir d’une logique
                d’affrontement asymétrique, à laquelle nous étions habitués, pour s’élever en
                alternative aux régimes politiques existants dans la région, voire au-delà.
                D’une certaine façon, la situation est bien plus grave qu’avec Ben Laden, dont
                les buts de guerre étaient limités géographiquement.
            </p>
            <p>
                Le deuxième élément est la contagion du fléau. Au-delà de l’instauration d’un
                régime totalitaire en Irak, on sait que l’objectif suivant est celui d’un
                affrontement direct avec le monde chiite, donc avec l’Iran, sachant que l’idée
                est aussi d’obtenir une jonction avec les divers groupes djihadistes armés en
                Syrie, au Liban, et pourquoi pas – car tel est ce qui est en train de se
                profiler – en Égypte, en Libye, au Sahel, voire jusqu’au golfe de Guinée.
            </p>
            <p>
                Il existe aujourd’hui une porosité entre les différents mouvements existants
                et, malheureusement, l’otage français en Algérie en est la démonstration.
            </p>
            <p>
                Le troisième élément est le risque que la situation fait peser sur notre pays
                et la capacité de résilience de notre population. Je ne développerai pas ce
                point, mais il est fondamental. Depuis le 11 septembre 2001, la conflictualité
                croît sans cesse dans notre environnement, y compris dans notre environnement
                proche. Je n’évoquerai pas ici les errements de la Russie qui sont d’un autre
                ordre, mais je signale toutefois que l’ensemble des théories sur la paix
                éternelle en Europe et sur le rôle pacificateur de l’économie de marché ont
                été balayés par les faits. Il en résulte un problème pour l’Europe et, bien
                sûr, pour la France. Ce problème est l’inadéquation des moyens et des menaces
                au sein de l’Union européenne. Si deux Livres blancs successifs ont permis
                d’établir la continuité entre sécurité et défense, et si des efforts sont
                faits dans le domaine du renseignement, les chiffres sont néanmoins
                inquiétants. Depuis 1990, la part de PIB des dépenses de défense de notre pays
                en normes OTAN est passée de 3,3 % à 1,9 %, soit une baisse de 1,4 point de
                PIB.
            </p>
            <p>
                En dix ans, le budget de la défense a diminué de 20 %. Quant aux pays
                européens, ils sont allés encore plus loin : ils ne consacrent que 1 % de leur
                PIB aux dépenses de défense contre, je le répète, près de 2 % pour la France.
            </p>
            <p>
                Monsieur le Premier ministre, vous avez avec le ministre de la
                défense le meilleur élève toutes catégories de la maîtrise des
                dépenses publiques. Nous le vérifions régulièrement à la
                commission de la défense. Nous sommes arrivés au bout de
                l’exercice et nous sommes, hélas, rattrapés par de sombres
                réalités. 
            </p>
            <p>
                La loi de programmation militaire et l’investissement personnel du ministre de
                la défense nous permettent de passer un cap difficile, mais ayons conscience
                que l’augmentation de nos capacités militaires est désormais indispensable en
                attendant, comme cela a été dit par le ministre lui-même, de pouvoir retrouver
                meilleure fortune ainsi que les 2 % du PIB.
            </p>
            <p>
                Le Livre blanc avait identifié les menaces auxquelles nous sommes confrontés.
                Ceux qui ont travaillé sur ces questions ne sont pas surpris par ce qui
                arrive. La loi de programmation militaire a décliné les préconisations du
                Livre blanc, ce qui nous permet aujourd’hui d’intervenir dans de bonnes
                conditions. Monsieur Fillon, votre gouvernement avait créé la délégation
                parlementaire au renseignement à l’occasion du précédent Livre blanc.
            </p>
            <p>
                Nous avons renforcé son pouvoir de contrôle et je vous informe que la
                délégation parlementaire au renseignement se réunira dès demain pour
                auditionner les différents services, examiner les erreurs éventuellement
                commises à Marseille, ainsi que vous l’avez évoqué. Tenue au secret-défense,
                la délégation parlementaire au renseignement est désormais une institution de
                notre Parlement et dispose de toutes facultés pour examiner la situation et
                faire des propositions si cela s’avérait nécessaire. À cet égard, je précise
                que la loi renforçant les dispositions relatives à la lutte contre le
                terrorisme votée la semaine dernière émane de cette délégation.
            </p>
