                bonus malus est en effet un dispositif à la fois incitatif et dissuasif: les
                sommes versées pour le malus permettront de verser des bonus, primes
                incitatives aux consommateurs choisissant d’acheter des véhicules neufs mois
                polluants.  Vous trouverez en pièce jointe l’intervention qu’Aline avait prévu
                de prononcer, et qui vous détaille la démarche qui a été la sienne Ce
                dispositif sera redéposé dès le mois de juillet sous forme d’amendement à
                l’occasion du collectif budgétaire, ce qui nous permettra de poursuivre – en
                lien avec les associations également mobilisées sur la question – notre
                travail de conviction auprès de nos collègues mais aussi des consommateurs, en
                attendant la prochaine niche du groupe écologiste.
            </p>
