        title:			Devons-nous créer une CDU-CSU française?

        file_name:      <?php $faker('image', '/home/lionel/www/politizr.proto/web/uploads/documents', '640', '480', 'city', false) ?>

        summary:        |
            <p>
                Les élections européennes ont réveillé une fracture, interne à l’UMP, sur la
                position à adopter par rapport à l’Union européenne. Le partage ne se fait pas
                sur le diagnostic – très critique – mais sur les réformes susceptibles de
                permettre à l’Union de fonctionner correctement : ceux qui veulent aller de
                l’avant avec plus d’intégration sont critiqués par ceux qui voudraient re-
                nationaliser une partie du fonctionnement communautaire. Cette ligne de
                fracture suit à peu près l’ancien clivage UDF/RPR dont nous sommes les
                héritiers. Elle profite surtout à des partis qui contestent l’objet même de
                l’UMP, à savoir rassembler le centre et la droite. L’UDI, Debout la République
                et bien entendu le Front National ont ainsi capitalisé plus de voix que la
                seule UMP. S’agissant du FN, c’est d’autant plus paradoxal que ce parti ne
                prône pas, comme les euro-alternatifs de l’UMP, une refondation européenne,
                mais bien son délitement pur et simple.
            </p>
        description:    |
            <p>
                Ce clivage européen se retrouve sur d’autres sujets, moins tranchants, comme
                la place de l’Etat dans l’économie, l’organisation des collectivités
                territoriales, ou bien la politique familiale et sociétale. Voilà pourquoi, à
                l’heure où s’ouvre une fenêtre inédite pour reconstruire l’UMP, nous pensons
                qu’il faut prendre acte de ces clivages, les assumer, et revendiquer cette
                richesse de vues, sans tomber dans la cacophonie ni dans le schéma dépassé et
                déraisonnable de la vieille opposition RPR/UDF. Pour cela, nous proposons une
                organisation alternative, inspirée de la CDU-CSU allemande. La CDU et la CSU
                sont deux partis distincts, et ce qu’on appelle la CDU/CSU n’a pas d’existence
                juridique en tant que telle en dehors du groupe CDU/CSU au Bundestag, qui
                rassemble les parlementaires membres de deux partis. Depuis 1949, ceux-ci
                présentent un candidat commun à la chancellerie lors des élections fédérales,
                et agissent de concert lors de la formation des coalitions. Les deux partis
                ont aussi une organisation de jeunesse commune, la Junge Union.
            </p>
            <p>
                La marque « UMP » a trop souffert : il faut en changer, au profit d’une
                structure inédite de deux partis frères, un social-libéral, centriste et
                européen, l’autre plus jacobin, étatiste et euro-alternatif. Ces deux partis
                éliraient chacun leur président avec leurs propres règlements internes, mais
                un président fédéral coifferait cette alliance, en étant élu par l’ensemble
                des adhérents des deux partis. Ce triumvirat dirigerait notre famille
                politique, le président fédéral ayant la charge d’assurer la cohérence et
                l’unité de la ligne politique.
            </p>
            <p>
                Idéalement, en fonction des caractéristiques politiques propres de chaque
                région, l’union de la Droite et du Centre serait représentée par une des deux
                formations au plan local, celle qui recueille la majorité des suffrages. Dans
                les départements « mixtes », les élus auraient la possibilité de s’étiqueter
                comme appartenant à l’une ou à l’autre de ces deux formations, ou alors se
                réclamer directement de l’étiquette fédérale, mais il y aurait une seule
                organisation administrative commune par département. Les deux formations ne
                présenteraient pas de candidatures rivales ou concurrentes sur une même
                circonscription, à l’exception des élections européennes, pour lesquelles
                présenter deux listes seraient plus cohérent qu’une liste mélangée.
            </p>
            <p>
                L’UMP a besoin d’idées neuves et de notre génération pour les amener dans le
                débat public : l’heure est à la reconstruction.
            </p>
            <p>
                Tribune coécrite avec Julien Aubert
                http://www.lopinion.fr/10-juin-2014/creons-cdu-csu-francaise-13182
            </p>

