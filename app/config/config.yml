# FOSElastica
fos_elastica:
    clients:
        # Sécurisation? https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/Resources/doc/cookbook/elastica-client-http-headers.md#setting-http-headers-on-the-elastica-client
        default: 
            host: localhost
            port: 9200
    indexes:
        politizr:
            index_name: politizr_%kernel.environment%
            finder:                     ~
            # http://obtao.com/blog/2013/10/configuration-elasticsearch-de-maniere-optimale/
            settings:
                index:
                    analysis:
                        tokenizer:
                            nGram:
                                type:           nGram
                                min_gram:       2
                                max_gram:       20
                        analyzer:
                            custom_analyzer:
                                type:           custom
                                tokenizer:      nGram
                                filter:         [stopwords, asciifolding, lowercase, snowball, elision, worddelimiter]
                            custom_search_analyzer:
                                type:           custom
                                tokenizer:      standard
                                filter:         [stopwords, asciifolding, lowercase, snowball, elision, worddelimiter]
                        filter:
                            snowball:
                                type:           snowball
                                language:       French
                            elision:
                                type:           elision
                                articles:       [l, m, t, qu, n, s, j, d]
                            stopwords:
                                type:           stop
                                stopwords:      [_french_]
                                ignore_case:    true
                            worddelimiter:
                                type:           word_delimiter
            types:
                p_d_debate:
                    # https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/Resources/doc/types.md#testing-if-an-object-should-be-indexed
                    indexable_callback:         'isIndexable'
                    mappings:
                        arrayTags:
                            boost:              6
                            index_analyzer:     custom_analyzer
                            search_analyzer:    custom_search_analyzer
                        title:
                            boost:              3
                            index_analyzer:     custom_analyzer
                            search_analyzer:    custom_search_analyzer
                        summary:
                            boost:              2
                            index_analyzer:     custom_analyzer
                            search_analyzer:    custom_search_analyzer
                        description:
                            boost:              1
                            index_analyzer:     custom_analyzer
                            search_analyzer:    custom_search_analyzer
                    persistence:
                        # the driver can be orm, mongodb or propel
                        # listener and finder are not supported by
                        # propel and should be removed
                        driver:         propel
                        model:          Politizr\Model\PDDebate
                        provider:       ~
                        # listener:
                        #     immediate: ~
                        # ok avec propel:
                        finder:         ~
                        # https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/Resources/doc/types.md#handling-missing-results-with-foselasticabundle
                        elastica_to_model_transformer:
                            ignore_missing: true
                p_d_reaction:
                    indexable_callback:         'isIndexable'
                    mappings:
                        title:
                            boost:              3
                            index_analyzer:     custom_analyzer
                            search_analyzer:    custom_search_analyzer
                        summary:
                            boost:              2
                            index_analyzer:     custom_analyzer
                            search_analyzer:    custom_search_analyzer
                        description:
                            boost:              1
                            index_analyzer:     custom_analyzer
                            search_analyzer:    custom_search_analyzer
                    persistence:
                        driver:         propel
                        model:          Politizr\Model\PDReaction
                        provider:       ~
                        finder:         ~
                        elastica_to_model_transformer:
                            ignore_missing: true
                p_user:
                    indexable_callback:         'isIndexable'
                    mappings:
                        arrayTags:
                            boost:              6
                            index_analyzer:     custom_analyzer
                            search_analyzer:    custom_search_analyzer
                        fullName:
                            boost:              3
                            index_analyzer:     custom_analyzer
                            search_analyzer:    custom_search_analyzer
                        subtitle:
                            boost:              2
                            index_analyzer:     custom_analyzer
                            search_analyzer:    custom_search_analyzer
                        biography:
                            boost:              1
                            index_analyzer:     custom_analyzer
                            search_analyzer:    custom_search_analyzer
                    persistence:
                        driver:         propel
                        model:          Politizr\Model\PUser
                        provider:       ~
                        finder:         ~
                        elastica_to_model_transformer:
                            ignore_missing: true
